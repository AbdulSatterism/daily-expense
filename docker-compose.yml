services:
  postgres:
    image: postgres:15
    container_name: postgres-text123456
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: text123456
    ports:
      - "5432:5432"
    volumes:
      - text123456_postgres:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-text123456
    ports:
      - "6379:6379"
    volumes:
      - text123456_redis:/data
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-text123456
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  text123456_postgres:
  text123456_redis:
